<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immigration Advisor Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- AUTH SECTION -->
    <section id="auth-section">
      <h2>Welcome to ImmigrateAI</h2>
      <div id="auth-forms">
        <form id="signup-form">
          <h3>Create Account</h3>
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <form id="login-form">
          <h3>Login</h3>
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Log In</button>
        </form>
      </div>
    </section>

    <!-- PROFILE SECTION -->
    <section id="profile-section" style="display: none">
      <h2>Set Up Your Immigration Profile</h2>
      <div id="profile-chat" class="chat-box"></div>
      <form id="profile-form">
        <input type="text" id="profile-input" placeholder="Type your answer..." required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- CHAT SECTION -->
    <section id="chat-section" style="display: none">
      <h2>Immigration Chat</h2>
      <div id="chat-window" class="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- âœ… Load your JavaScript -->
  <script type="module" src="script.js"></script>
</body>
</html>
