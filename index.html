<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immigrate.co</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section">
    <div id="signup-form">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
    </div>

    <div id="login-form">
      <h2>Log In</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="logIn()">Log In</button>
    </div>
  </div>

  <div id="profile-form" style="display: none">
    <h2>Complete Your Immigration Profile</h2>
    <input type="number" id="age" placeholder="Age" />
    <input type="text" id="nationality" placeholder="Nationality" />
    <input type="text" id="residence" placeholder="Country of Residence" />
    <input type="text" id="education" placeholder="Education" />
    <input type="text" id="language_score" placeholder="English Test Score" />
    <input type="text" id="job_title" placeholder="Job Title" />
    <input type="text" id="job_description" placeholder="Brief Job Description" />
    <input type="number" id="work_experience" placeholder="Years of Experience" />
    <input type="text" id="marital_status" placeholder="Marital Status" />
    <input type="number" id="dependents" placeholder="Number of Dependents" />
    <button onclick="submitProfile()">Submit Profile</button>
  </div>

  <div id="chat-container" style="display: none">
    <h2>Immigration Chat</h2>
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
