<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immigrate Agent</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .hidden { display: none; }
    .message { margin: 10px 0; }
  </style>
</head>
<body>

  <div id="auth-section">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input id="signup-email" type="email" placeholder="Email" required />
      <input id="signup-password" type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <h2>Log In</h2>
    <form id="login-form">
      <input id="login-email" type="email" placeholder="Email" required />
      <input id="login-password" type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="profile-section" class="hidden">
    <h2>Your Profile</h2>
    <form id="profile-form">
      <input id="job-title" placeholder="Job Title" required />
      <input id="education" placeholder="Education" required />
      <input id="country" placeholder="Country" required />
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <div id="chat-section" class="hidden">
    <h2>Immigration Advisor</h2>
    <div id="chat" style="height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;"></div>
    <form id="chat-form">
      <input id="user-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</body>
</html>
