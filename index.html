<!DOCTYPE html>
<html>
<head>
  <title>Immigrate.co</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .hidden { display: none; }
    .message { margin: 10px 0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div id="auth-section">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <button type="submit">Sign Up</button>
    </form>
    <h2>Log In</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Log In</button>
    </form>
  </div>

  <div id="profile-section" class="hidden">
    <h2>Tell us about yourself</h2>
    <form id="profile-form">
      <input type="text" id="full-name" placeholder="Full Name" required><br>
      <input type="text" id="country-of-origin" placeholder="Country of Origin" required><br>
      <input type="text" id="country-of-residence" placeholder="Country of Residence" required><br>
      <input type="text" id="education" placeholder="Education" required><br>
      <input type="text" id="language" placeholder="Language Proficiency" required><br>
      <input type="text" id="job-title" placeholder="Job Title" required><br>
      <input type="text" id="job-description" placeholder="Job Description" required><br>
      <input type="text" id="experience" placeholder="Work Experience" required><br>
      <input type="text" id="family" placeholder="Family Details" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="chat-section" class="hidden">
    <div id="chat" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
