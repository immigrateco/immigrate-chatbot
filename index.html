<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Immigration Advisor Chatbot</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="container">
    <section id="auth-section">
      <h2>Welcome to ImmigrateAI</h2>
      <form id="signup-form">
        <h3>Create Account</h3>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <form id="login-form">
        <h3>Log In</h3>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </section>

    <section id="profile-section" style="display: none;">
      <h3>Tell us about yourself</h3>
      <form id="profile-form">
        <input type="text" id="job-title" placeholder="Job Title" required />
        <input type="text" id="education" placeholder="Highest Education" required />
        <input type="text" id="country" placeholder="Country of Residence" required />
        <button type="submit">Save Profile</button>
      </form>
    </section>

    <section id="chat-section" style="display: none;">
      <h2>Immigration Chat</h2>
      <div id="chat" class="chat-window"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
